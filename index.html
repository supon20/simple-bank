<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My father bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Welcome to my <span class="font-semibold text-pink-500">Father Bank!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input  class="border border-gray-400 block w-3/4 rounded mb-4 px-2" type="text" placeholder="Your email" id="user-email"/>
                <input class="border border-gray-400 block w-3/4 rounded mb-4 px-2" type="password" placeholder="Password" id="user-password"/>
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script> 
</body>
</html>
